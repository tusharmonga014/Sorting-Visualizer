  <meta name="description"
    content="A Web-Based Application for visualization of different sorting algorithms built using React library for and Redux for state management. Sorting is a very classic problem of reordering items (that can be compared, e.g. integers, floating-point numbers, strings, etc) of an array (or a list) in a certain order (increasing, non-decreasing, decreasing, non-increasing, lexicographical, etc).There are many different sorting algorithms, each has its own advantages and limitations.Sorting is commonly used as the introductory problem in various Computer Science classes to showcase a range of algorithmic ideas.Without loss of generality, we assume that we will sort only Integers, not necessarily distinct, in non-decreasing order in this visualization. Try clicking Bubble Sort for a sample animation of sorting the list of 10 jumbled integers (with duplicate) above.">
  <meta name="keywords"
    content="Sorting Bubble Select Selection Insert Insertion Merge Sort Sorting Visualizer Sorting visualization">
